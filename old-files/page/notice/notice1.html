        <div class="article-title">
          <h1>Notice</h1>
          <h3>설재복 교수님, 2025 세계 최상위 2% 연구자 선정</h3>
        </div>
      </div>
      <div class="container">
        <div class="box-col">
          <div class="box-group">
            <h5>2025.11.19</h5>
          </div>
          <hr style="margin: 10px 0;">
          <div class="article-body">
            <h4>설재복 교수님, 2025 세계 최상위 2% 연구자 선정 축하드립니다!</h4>
            <br>
            <p>
              ADAML(AI analysis and Defense/Aerospace Materials Lab.) 연구실의 설재복 교수님께서 
              스탠퍼드 대학교의 존 이오아니디스(John P.A. Ioannidis) 교수 연구팀이 발표하는 
              <strong>"2025 세계 최상위 2% 연구자(World's Top 2% Scientists)"</strong>에 선정되셨습니다.
            </p>
            <br>
            <p>
              이번 평가는 Scopus 데이터베이스에 기반하여 1960년부터 2024년까지의 출판물을 분석한 것으로, 
              전 세계 6,600만 명의 연구자 중 상위 2%에 해당하는 230,333명이 선정되었습니다.
            </p>
            <br>
            <p>
              한국에서는 총 2,633명의 연구자가 선정되어 전년 대비 269명(11.4%) 증가하였으며, 
              국민대학교는 197명의 연구자가 포함되어 국내 주요 연구 기관으로서의 위상을 확인하였습니다.
            </p>
            <br>
            <p>
              설재복 교수님은 재료과학 및 공학 분야에서 뛰어난 연구 성과를 인정받아 이번에 선정되셨으며, 
              특히 항공우주 및 방위산업 소재 분야에서의 AI 기반 분석 연구로 높은 평가를 받고 계십니다.
            </p>
            <br>
            <h5>평가 기준</h5>
            <p>
              전 세계 상위 2% 연구자는 다음의 6가지 주요 평가지표를 활용하여 선정됩니다:
            </p>
            <ul style="margin-left: 20px; line-height: 1.8;">
              <li>논문의 총 인용 수</li>
              <li>h-인덱스</li>
              <li>공저자에 의해 수정된 hm-인덱스</li>
              <li>단독저자 논문</li>
              <li>단독저자 또는 제1저자 논문</li>
              <li>단독저자, 제1저자, 교신저자 역할별 논문 인용 횟수</li>
            </ul>
            <br>
            <h5>참고 자료</h5>
            <p>
              <a href="https://www.elsevier.com/ko-kr/promotions/worlds-top-researchers" target="_blank" style="color: var(--color-primary); text-decoration: underline;">
                엘스비어 코리아 - 세계 최상위 2% 연구자 안내
              </a>
            </p>
            <br>
            <p>
              설재복 교수님의 이번 선정을 진심으로 축하드리며, ADAML 연구실의 지속적인 발전을 기원합니다.
            </p>

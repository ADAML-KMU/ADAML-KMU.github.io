<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAML-PUBLICATION</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="/script/includeHTML.js"></script>
</head>

<body>
  <figure>
    <article>
      <div id="journal-container"></div>
    </article>
    <div data-include-path="/include/footer.html" style="width:100%;"></div>
  </figure>
  <div data-include-path="/include/gnb.html"></div>

  <script>
      includeHTML();

      fetch('/include/journal.json')
      .then(response => response.json())
      .then(articles => {
        const container = document.getElementById("journal-container");
        articles.forEach(article => {
          const articleEl = document.createElement("div");
          articleEl.className = "article";
          articleEl.innerHTML = `
            <div class="container">
              <div class="box-row mg0">
                <a href="${article.doi}" class="box-article-link">
                  <div class="box-article-img" style="background-image: url(${article.image}); background-size: cover; background-position: center;"></div>
                  <div class="box-article-text">
                    <div class="box-article-title">
                      <h5>${article.title}</h5>
                    </div>
                    <div class="box-article-info">doi: ${article.doi}</div>
                    <div class="box-article-catag">
                      <div class="btn-group">
                        <div class="btn-rtg btn-monotone-2">${article.journal}</div>
                        <div class="btn-rtg btn-monotone-1">${article.date}</div>
                      </div>
                    </div>
                  </div>
                </a>
              </div>
              <hr>
          `;
          container.appendChild(articleEl);
        });
      })
      .catch(error => {
        console.error("Error loading JSON file:", error);
      });
  </script>

</body>

</html>

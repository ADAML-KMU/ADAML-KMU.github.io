<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAML</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
  <figure>
    <article>
      <div>ADAML</div>
    </article>
  </figure>
  <div>
    <header>
      <nav>
          <div class="logo-int">
              <img src="/image/typo-bold.svg" class="typo-small">
          </div>
          <ul id="gnb">
              <li><button class="btn-rtg btn-trans pd0" id="aboutus-btn"><h5>소개</h5></button></li>
              <li><button class="btn-rtg btn-trans pd0" id="board-btn"><h5>게시판</h5></button></li>
              <li><button class="btn-rtg btn-trans pd0" id="library-btn"><h5>자료실</h5></button></li>
              <li><a href="/page/starMap.html">스타맵</a></li>
              <li><a href="/page/metaverse.html">메타버스</a></li>
          </ul>
          <div class="btn-group">
              <button class="btn-sqr btn-trans" id="gnb-login-link">
                  <!-- gnb-login-link에 대한 click eventListner는 gnb.js에 정의되어 있음!! -->
                  <span class="material-symbols-rounded">
                      account_circle
                  </span>
              </button>
          </div>
      </nav>
    </header>
    <aside>
        <ul id="gnb-mobile">
            <li><button class="btn-rtg btn-trans pd0" id="board-btn">
                <span class="material-symbols-rounded">
                    library_books
                </span>
                <h6>게시판</h6>
            </button></li>
            <li><button class="btn-rtg btn-trans pd0" id="library-btn">
                <span class="material-symbols-rounded">
                    folder
                </span>
                <h6>자료실</h6>
            </button></li>
            <li><button class="btn-rtg btn-trans pd0 mg0" id="home-btn">
                <span class="material-symbols-rounded">
                    home
                </span>
            </button></li>
            <li><a href="/page/starMap.html">
                <span class="material-symbols-rounded">
                    saved_search
                </span>
                <h6>스타맵</h6>
            </a></li>
            <li><a href="/page/metaverse.html">
                <span class="material-symbols-rounded">
                    globe
                </span>
                <h6>메타버스</h6>
            </a></li>
        </ul>
    </aside>
  </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADAML</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="/script/includeHTML.js"></script>
    <script defer type="module" src="/script/carousel.js"></script>
</head>

<body>
  <figure>
    <article>
      <div id="main-contents-container">
        <!--상단 캐러셀 섹션-->
        <article style="width: 100%; margin-bottom: 30px;">
          <div class="box-group-col">
            <div class="box-group">
              <div class="carousel-container">
                <div class="carousel">
                  <div class="cell" style="background-color: #1c1826;">
                    <img src="/image/notice01.png">
                  </div>
                  <div class="cell" style="background-color: #afdcf9;">
                    <img src="/image/notice02.png">
                  </div>
                  <div class="cell" style="background-color: #eed3d4;">
                    <img src="/image/notice03.png">
                  </div>
                </div>
              </div>
              <div class="btn-group-carousel">
                <button class="btn-sqr btn-trans" id="btn-crs-prev">
                  <span class="material-symbols-rounded">
                    arrow_back_ios
                  </span>
                </button>
                <button class="btn-sqr btn-trans" id="btn-crs-next">
                  <span class="material-symbols-rounded">
                    arrow_forward_ios
                  </span>
                </button>
              </div>
            </div>
            <div class="carousel-pagination">
              <div class="carousel-circle"></div>
              <div class="carousel-circle"></div>
              <div class="carousel-circle"></div>
            </div>
          </div>
        </article>
      </div>
      <div>ADAML</div>
    </article>
  </figure>
  <div data-include-path="/include/gnb.html"></div>

  <script>
      includeHTML();
  </script>

</body>

</html>
